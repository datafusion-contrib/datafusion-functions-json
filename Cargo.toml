[package]
name = "datafusion-functions-json"
version = "0.2.0"
edition = "2021"
description = "JSON functions for DataFusion"
readme = "README.md"
license = "Apache-2.0"
keywords = ["datafusion", "JSON", "SQL"]
categories = ["database-implementations", "parsing"]
repository = "https://github.com/datafusion-contrib/datafusion-functions-json/"
rust-version = "1.76.0"

[dependencies]
arrow = "52.1.0"
arrow-schema = "52.1.0"
datafusion-common = "40"
datafusion-expr = "40"
datafusion-execution = "40"
jiter = "0.5"
paste = "1"
log = "0.4"

[dev-dependencies]
codspeed-criterion-compat = "2.3"
criterion = "0.5.1"
datafusion = "40"
clap = "4"
tokio = { version = "1.37", features = ["full"] }

[patch.crates-io]
# TODO: remove this once datafusion 40.0 is released
datafusion = { git = "https://github.com/apache/datafusion.git", rev = "4123ad6" }
datafusion-common = { git = "https://github.com/apache/datafusion.git", rev = "4123ad6" }
datafusion-expr = { git = "https://github.com/apache/datafusion.git", rev = "4123ad6" }
datafusion-execution = { git = "https://github.com/apache/datafusion.git", rev = "4123ad6" }

[lints.clippy]
dbg_macro = "deny"
print_stdout = "deny"

# in general, we lint against the pedantic group, but we will whitelist
# certain lints which we don't want to enforce (for now)
pedantic = { level = "deny", priority = -1 }

[[bench]]
name = "main"
harness = false

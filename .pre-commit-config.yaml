fail_fast: true

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files

- repo: local
  hooks:
  - id: format
    name: Format
    entry: cargo fmt
    types: [rust]
    language: system
    pass_filenames: false
  - id: clippy
    name: Clippy
    entry: cargo clippy -- -D warnings
    types: [rust]
    language: system
    pass_filenames: false
  - id: test
    name: Test
    entry: cargo test
    types: [rust]
    language: system
    pass_filenames: false
